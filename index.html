<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        #app {
            background-color: black;
            height: 100%;
            width: 100%;
        }

        #header {
            display: flex;
            text-align: center;
            height: 20%;
            background-color: darkblue;
            font-size: 6vw;
            color: white;
        }

        #score {
            text-align: end;
        }

        #correct:before {
            content: "✔";
            color: green;
        }

        #incorrect:before {
            content: "❌";
            color: red;
        }

        #letter-grid {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-auto-rows: 1fr;
            width: 100%;
            height: 80%;
            background-color: red;
            touch-action: manipulation;
        }

        .show-letters #letter-grid {
            display: grid;
        }

        .letter {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: green;
            font-size: 10vw;
            border: solid;
            padding: 0;
        }

        @media (orientation: landscape) {
            .letter {
                background-color: yellow;
                font-size: 10vh;
            }
        }

        #calc {
            display: none;
            width: 100%;
            height: 80%;
            background-color: yellowgreen;
        }

        .show-calc #calc {
            display: block;
        }

        .calc-display {
            display: block;
            font-size: 7vh;
            height: 10%;
            text-align: end;
        }

        .calc-input {
            display: grid;
            width: 100%;
            height: 90%;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-auto-rows: 1fr;
            background-color: red;
            touch-action: manipulation;
        }

        .number {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: green;
            font-size: 10vw;
            border: solid;
            padding: 0;
        }

        .calc-cancel {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red;
            font-size: 10vw;
            border: solid;
        }

        .calc-enter {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkgray;
            font-size: 10vw;
            border: solid;
        }

        #multiple-choice {
            display: none;
            grid-template-rows: repeat(4, 1fr);
            grid-auto-rows: 1fr;
            width: 100%;
            height: 80%;
        }

        .show-multiple #multiple-choice {
            display: grid;
        }

        .choice {
            font-size: 5vh;
        }
    </style>
</head>
<body>

    <div id="app">
        <div id="header">
            <div id="question"></div>
            <div id="score">
                <span id="correct">0</span>
                <span id="incorrect">0</span>
            </div>
        </div>
        <div id="letter-grid">
          <button class="letter">A</button>
          <button class="letter">B</button>
          <button class="letter">C</button>
          <button class="letter">D</button>
      
          <button class="letter">E</button>
          <button class="letter">F</button>
          <button class="letter">G</button>
          <button class="letter">H</button>
      
          <button class="letter">I</button>
          <button class="letter">J</button>
          <button class="letter">K</button>
          <button class="letter">L</button>
       
          <button class="letter">M</button>
          <button class="letter">N</button>
          <button class="letter">O</button>
          <button class="letter">P</button>
       
          <button class="letter">R</button>
          <button class="letter">S</button>
          <button class="letter">T</button>
          <button class="letter">U</button>
      
          <button class="letter">Q/V</button>
          <button class="letter">W</button>
          <button class="letter">Y</button>
          <button class="letter">X/Z</button>
        </div>

        <div id="calc">
            <span class="calc-display">&nbsp;</span>
            <div class="calc-input">    
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
  
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
  
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
  
              <button class="calc-cancel">C</button>
              <button class="number">0</button>
              <button class="calc-enter">E</button>
            </div>
        </div>

        <div id="multiple-choice">
            <button class="choice">One flew over the cuckoos nest</button>
            <button class="choice">Armageddon</button>
            <button class="choice">Twister</button>
            <button class="choice">The sound of music</button>
            <button class="choice">E</button>
            <button class="choice">F</button>
        </div>
    </div>

    <script>
        let questions;
        let currentIndex = -1;
        let numCorrect = 0;
        let numIncorrect = 0;

        const letters = [...document.getElementsByClassName("letter")];
        letters.forEach(l => {
            l.ontouchstart = () => {
                const letter = l.getInnerHTML();
                const rootAnswer = currentQuestion().answer;
                // Remove "The" from the answer
                const answerWithoutThe = rootAnswer.replace(/\s*[T|t]he\s+(.*)/, "$1");
                if (letter.split("/").find(l => answerWithoutThe.startsWith(l))) {
                    incrementCorrect();
                    console.log(score);
                } else {
                    increamentIncorrect();
                    console.error("miss");
                }
                const answerWithTheInBrackets = rootAnswer.replace(/\s*([T|t]he)(\s+)(.*)/, "($1)$2$3")
                alert(`${letter}: ${answerWithTheInBrackets}`);
                nextQuestion();
            }
        });



        async function fetchQuestions() {
            const questionsResponse = await fetch("https://opentdb.com/api.php?amount=10&difficulty=easy&type=multiple");
            const json = await questionsResponse.json();
            return json.results;
        }

        async function nextQuestion() {
            currentIndex++;
            if (!currentQuestion()) {
                questions = await fetchQuestions();
                currentIndex = 0;
            }
            const { question, type, answer, incorrectAnswers } = currentQuestion();
            const questionDiv = document.getElementById("question");
            questionDiv.replaceChildren(decodeHtml(question));

            if (type === "calc") {
                showCalc();
            } else if (type === "multiple") {
                const choices = [answer, ...incorrectAnswers];
                shuffleArray(choices);
                showMultiple(choices, (selectedAnswer) => {
                    const answer = currentQuestion().answer;
                    if (selectedAnswer === answer) {
                        incrementCorrect();
                    } else {
                        increamentIncorrect();
                    }
                    alert(`
                        You guessed: ${selectedAnswer} 
                        The correct answer is: ${answer}
                    `);
                    nextQuestion();
                });
            } else {
                showLetters();
            }
        }

        function currentQuestion() {
            if (!questions || !questions[currentIndex]) {
                return;
            }
            const questionDetails = questions[currentIndex];
            const question = questionDetails.question;
            const answer = decodeHtml(questionDetails.correct_answer);
            let type;
            if (question.startsWith("Which ")) {
                type = "multiple";
            } else if (parseInt(answer, 10) >= 0 ) {
                type = "calc";
            } else {
                type = "letters"
            }

            return {
                question,
                type,
                answer,
                incorrectAnswers: questionDetails.incorrect_answers.map(a => decodeHtml(a))
            }
        }

        function decodeHtml(html) {
            var txt = document.createElement("textarea");
            txt.innerHTML = html;
            return txt.value;
        }

        function showCalc() {
            calculator.reset();
            document.getElementById("app").setAttribute("class", "show-calc");
        }

        function showLetters() {
            document.getElementById("app").setAttribute("class", "show-letters");
        }

        function showMultiple(choices, onselected) {
            [...document.getElementsByClassName("choice")].forEach( (c,i) => {
                c.replaceChildren(choices[i] || "");
                c.ontouchstart = () => {
                    onselected(c.getInnerHTML());
                }
            });
            document.getElementById("app").setAttribute("class", "show-multiple");
        }

        function incrementCorrect() {
            numCorrect++;
            document.getElementById("correct").replaceChildren(`${numCorrect}`);
        }

        function increamentIncorrect() {
            numIncorrect++;
            document.getElementById("incorrect").replaceChildren(`${numIncorrect}`);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        class Calculator {

            constructor(id, onenter){
                this.currentNumber = -1;
                const calcDom = document.getElementById(id);
                this.calcDisplay = calcDom.querySelector('.calc-display');
                const numbers = [...calcDom.querySelectorAll('.number')];
                numbers.forEach(n => {
                    n.ontouchstart = () => {
                        const number = parseInt(n.getInnerHTML(), 10);
                        if (this.currentNumber < 0) {
                            this.currentNumber = number;
                        } else {
                            this.currentNumber = (this.currentNumber * 10) + number;
                        }
                        this.calcDisplay.replaceChildren(`${this.currentNumber}`);
                    }
                });
                const calcCancel = calcDom.querySelector('.calc-cancel');
                calcCancel.onclick = () => this.reset();
                const calcEnter = calcDom.querySelector('.calc-enter');
                calcEnter.onclick = () => onenter(this.currentNumber);
                this.onenter = onenter;
            }

            reset() {
                this.currentNumber = -1;
                this.calcDisplay.replaceChildren("-");
            }
        }
            
        const calculator = new Calculator("calc", (input) => {
            const answer = currentQuestion().answer;
            if (parseInt(input, 10) === parseInt(answer, 10)) {
                incrementCorrect();
            } else {
                increamentIncorrect();
            }
            alert(`
                You guessed: ${input} 
                The correct answer is: ${answer}
            `);
            nextQuestion();
        });

        nextQuestion();
    </script>
    
</body>
