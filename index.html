<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        #app {
            background-color: black;
            height: 100%;
            width: 100%;
        }

        #header {
            display: flex;
            text-align: center;
            height: 20%;
            background-color: darkblue;
            font-size: 6vw;
            color: white;
        }

        #score {
            text-align: end;
        }

        #correct:before {
            content: "✔";
            color: green;
        }

        #incorrect:before {
            content: "❌";
            color: red;
        }

        #letter-grid {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-auto-rows: 1fr;
            width: 100%;
            height: 80%;
            background-color: red;
            touch-action: manipulation;
        }

        .show-letters #letter-grid {
            display: grid;
        }

        .letter {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: green;
            font-size: 10vw;
            border: solid;
            padding: 0;
        }

        @media (orientation: landscape) {
            .letter {
                background-color: yellow;
                font-size: 10vh;
            }
        }

        #calc {
            display: none;
            width: 100%;
            height: 80%;
            background-color: yellowgreen;
        }

        .show-calc #calc {
            display: block;
        }

        .calc-display {
            display: block;
            font-size: 7vh;
            height: 10%;
            text-align: end;
        }

        .calc-input {
            display: grid;
            width: 100%;
            height: 90%;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-auto-rows: 1fr;
            background-color: red;
            touch-action: manipulation;
        }

        .number {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: green;
            font-size: 10vw;
            border: solid;
            padding: 0;
        }

        .calc-cancel {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red;
            font-size: 10vw;
            border: solid;
        }

        .calc-enter {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkgray;
            font-size: 10vw;
            border: solid;
        }

        #multiple-choice {
            display: none;
            grid-template-rows: repeat(4, 1fr);
            grid-auto-rows: 1fr;
            width: 100%;
            height: 80%;
        }

        .show-multiple #multiple-choice {
            display: grid;
        }

        .choice {
            font-size: 5vh;
        }

        #image-container {
            display: none;
            background-color: white;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        #image-container img {
            width: 100%;
            height: 100%;
        }

        .show-image #image-container {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <div id="question"></div>
            <div id="score">
                <span id="correct">0</span>
                <span id="incorrect">0</span>
            </div>
        </div>
        <div id="letter-grid">
          <button class="letter">A</button>
          <button class="letter">B</button>
          <button class="letter">C</button>
          <button class="letter">D</button>
      
          <button class="letter">E</button>
          <button class="letter">F</button>
          <button class="letter">G</button>
          <button class="letter">H</button>
      
          <button class="letter">I</button>
          <button class="letter">J</button>
          <button class="letter">K</button>
          <button class="letter">L</button>
       
          <button class="letter">M</button>
          <button class="letter">N</button>
          <button class="letter">O</button>
          <button class="letter">P</button>
       
          <button class="letter">R</button>
          <button class="letter">S</button>
          <button class="letter">T</button>
          <button class="letter">U</button>
      
          <button class="letter">Q/V</button>
          <button class="letter">W</button>
          <button class="letter">Y</button>
          <button class="letter">X/Z</button>
        </div>

        <div id="calc">
            <span class="calc-display">&nbsp;</span>
            <div class="calc-input">    
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
  
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
  
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
  
              <button class="calc-cancel">C</button>
              <button class="number">0</button>
              <button class="calc-enter">E</button>
            </div>
        </div>

        <div id="multiple-choice">
            <button class="choice">One flew over the cuckoos nest</button>
            <button class="choice">Armageddon</button>
            <button class="choice">Twister</button>
            <button class="choice">The sound of music</button>
            <button class="choice">E</button>
            <button class="choice">F</button>
        </div>

        <div id="image-container">
            <img id="image" src="">
        </div>
    </div>

    <script type="module">
        import { start } from "./app.js";
        import { nextQuestion } from "./questions.js";

        start(nextQuestion);
    </script>
    
    
</body>
