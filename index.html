<head>

    <style>
        #app {
            background-color: black;
            height: 100%;
            width: 100%;
        }

        #header {
            height: 20%;
            background-color: darkblue;
            font-size: 6vw;
            color: white;
        }

        #letter-grid {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-auto-rows: 1fr;
            width: 100%;
            height: 80%;
            background-color: red;
        }

        .show-letters #letter-grid {
            display: grid;
        }

        .letter {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: green;
            font-size: 10vw;
            border: solid;
        }

        @media (orientation: landscape) {
            .letter {
                background-color: yellow;
                font-size: 10vh;
            }
        }

        #calc {
            display: none;
            width: 100%;
            height: 80%;
            background-color: yellowgreen;
        }

        .show-calc #calc {
            display: block;
        }

        .calc-display {
            font-size: 8vw;
            float:right;
        }

        .calc-input {
            display: grid;
            width: 100%;
            height: 90%;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-auto-rows: 1fr;
            background-color: red;
        }

        .number {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: green;
            font-size: 10vw;
            border: solid;
        }

        .calc-cancel {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red;
            font-size: 10vw;
            border: solid;
        }

        .calc-enter {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkgray;
            font-size: 10vw;
            border: solid;
        }
    </style>
</head>
<body>

    <div id="app">
        <div id="header">

        </div>
        <div id="letter-grid">
          <button class="letter">A</button>
          <button class="letter">B</button>
          <button class="letter">C</button>
          <button class="letter">D</button>
      
          <button class="letter">E</button>
          <button class="letter">F</button>
          <button class="letter">G</button>
          <button class="letter">H</button>
      
          <button class="letter">I</button>
          <button class="letter">J</button>
          <button class="letter">K</button>
          <button class="letter">L</button>
       
          <button class="letter">M</button>
          <button class="letter">N</button>
          <button class="letter">O</button>
          <button class="letter">P</button>
       
          <button class="letter">R</button>
          <button class="letter">S</button>
          <button class="letter">T</button>
          <button class="letter">U</button>
      
          <button class="letter">Q/V</button>
          <button class="letter">W</button>
          <button class="letter">Y</button>
          <button class="letter">X/Z</button>
        </div>

        <div id="calc">
            <span class="calc-display">&nbsp;</span>
            <div class="calc-input">    
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
  
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
  
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
  
              <button class="calc-cancel">C</button>
              <button class="number">0</button>
              <button class="calc-enter">E</button>
            </div>
          </div>
    </div>

    <script>
        let questions;
        let currentIndex = -1;
        let score = 0;

        const letters = [...document.getElementsByClassName("letter")];
        letters.forEach(l => {
            l.onclick = () => {
                const letter = l.getInnerHTML();
                const answer = currentQuestion().correct_answer;
                if (letter.split("/").find(l => answer.startsWith(l))) {
                    score++;
                    console.log(score);
                } else {
                    console.error("miss");
                }
                alert(`${letter}: ${answer}`);
                nextQuestion();
            }
        });

        async function fetchQuestions() {
            const questionsResponse = await fetch("https://opentdb.com/api.php?amount=10&difficulty=easy&type=multiple");
            const json = await questionsResponse.json();
            return json.results;
        }

        async function nextQuestion() {
            currentIndex++;
            if (!currentQuestion()) {
                questions = await fetchQuestions();
                currentIndex = 0;
            }
            const { question, correct_answer } = currentQuestion();
            const header = document.getElementById("header");
            header.replaceChildren(decodeHtml(question));
            if (parseInt(correct_answer, 10) >= 0 ) {
                calculator.reset();
                showCalc();
            } else {
                showLetters();
            }

        }

        function currentQuestion() {
            return questions && questions[currentIndex];
        }

        function decodeHtml(html) {
            var txt = document.createElement("textarea");
            txt.innerHTML = html;
            return txt.value;
        }

        function showCalc() {
            document.getElementById("app").setAttribute("class", "show-calc");
        }

        function showLetters() {
            document.getElementById("app").setAttribute("class", "show-letters");
        }

        class Calculator {

            constructor(id, onenter){
                this.currentNumber = -1;
                const calcDom = document.getElementById(id);
                this.calcDisplay = calcDom.querySelector('.calc-display');
                const numbers = [...calcDom.querySelectorAll('.number')];
                numbers.forEach(n => {
                    n.onclick = () => {
                        const number = parseInt(n.getInnerHTML(), 10);
                        if (this.currentNumber < 0) {
                            this.currentNumber = number;
                        } else {
                            this.currentNumber = (this.currentNumber * 10) + number;
                        }
                        this.calcDisplay.replaceChildren(`${this.currentNumber}`);
                    }
                });
                const calcCancel = calcDom.querySelector('.calc-cancel');
                calcCancel.onclick = () => this.reset();
                const calcEnter = calcDom.querySelector('.calc-enter');
                calcEnter.onclick = () => onenter(this.currentNumber);
                this.onenter = onenter;
            }

            reset() {
                this.currentNumber = -1;
                this.calcDisplay.replaceChildren("-");
            }
        }
            
        const calculator = new Calculator("calc", (input) => {
            const answer = currentQuestion().correct_answer;
            // TODO Add in the score
            alert(`
                You guessed: ${input} 
                The correct answer is: ${answer}
            `);
            nextQuestion();
        });

        nextQuestion();
    </script>
    
</body>
